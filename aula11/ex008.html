<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX008</title>
</head>
<body>
    <div id="main">
        <h1>SISTEMA DE MULTAS</h1>
        <input type="text" id="velocidade" > KM/h
        <button type="button" onclick="calcular()">Calcular</button>
    </div>

    <script>
        function calcular()
        {
            let vel = document.querySelector('#velocidade')
            let box = document.querySelector('#main')
            box.innerHTML += `<p>Sua velocidade é de <strong>${vel.value}KM/h </strong>`
            if (vel.value >= 60)
            {
                box.innerHTML += 'Você foi multado!'
            }
            else
            {
                box.innerHTML += 'Boa viagem!'
            }
        }
    </script>
    
</body>
</html>
