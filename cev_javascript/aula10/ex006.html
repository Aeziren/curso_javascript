<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#interaja
        {
            background: rgb(101, 235, 101);
            width: 180px;
            height: 180px;
            text-align: center;
            font: 20pt Arial;
            color: white;
            line-height: 180px;
        }
    </style>
</head>
<body>
    <div id="interaja">
        Interaja.
    </div>
    <script>
        const box = document.querySelector('#interaja')
        box.addEventListener('click', clicou)
        box.addEventListener('mouseenter', entrou)
        box.addEventListener('mouseout', saiu)
        function clicou()
        {
            box.innerText = 'Cricou!'
        }
        function entrou()
        {
            box.innerText = 'Entrou!'
        }
        function saiu()
        {
            box.innerText = 'Saiu :('
        }
    </script>
</body>
</html>
