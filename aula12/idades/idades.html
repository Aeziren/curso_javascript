<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idades</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>VERIFICADOR DE IDADE</h1>    
    </header>
    <section>
        <div>
            <form>
                <label for="nasc">Ano de Nascimento: </label>
                <input type="number" id="nasc"/><br>
                <p>
                    Sexo:
                    <input type="radio" id="sexo_m" class="genero" name="sexo" checked>
                    <label for="sexo_m">Masculino</label>
                    <input type="radio" id="sexo_f" class="genero" name="sexo">
                    <label for="sexo_f">Feminino</label><br>
                </p>
                <button type="button" onclick="check()">Enviar</button>            
            </form>
        </div>
        <div id="output">
            
        </div>
    </section>
    <footer>
        <p>&copy; Aeziren</p>
    </footer>
</body>
